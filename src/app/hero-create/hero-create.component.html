<div class="container" [hidden]="submitted">
  <h1>Create Hero</h1>
  <form (ngSubmit)="onSubmit(formHero.value)" #formHero="ngForm">
    <div class="form-group">
      <label for="name">name:</label>
      <input [(ngModel)]="herod.name" #name="ngModel" id="name" name="name" required class="form-control" type="text">
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
        名字不能为空
      </div>
    </div>
    <div class="form-group">
      <label for="power">power:</label>
      <input [(ngModel)]="herod.power" #power="ngModel" id="power" name="power" class="form-control" type="text">
    </div>
    <div class="form-group">
      <label for="sex">sex:</label>
      <select [(ngModel)]="herod.sex" #sex="ngModel" id="sex" name="sex" required class="form-control" type="text">
        <option *ngFor="let sex of sexes" [value]="sex">{{sex}}</option>
      </select>
    </div>
    <button type="button" class="btn btn-default" (click)="newHero();">New Hero</button>
    <button type="button" class="btn btn-default" [routerLink]="['/heroes']">Back</button>
    <button type="submit" class="btn btn-success" [disabled]="!formHero.form.valid">submit</button>
  </form>
</div>
<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">name</div>
    <div class="col-xs-9  pull-left">{{ herod.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">power</div>
    <div class="col-xs-9 pull-left">{{ herod.power }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">sex</div>
    <div class="col-xs-9 pull-left">{{ herod.sex }}</div>
  </div>
  <br>
  <button class="btn btn-primary" (click)="submitted=false">Edit</button>
</div>
